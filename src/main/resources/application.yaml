server:
  port: 8080

spring:
  servlet:
    multipart:
      max-file-size: 10MB
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
  neo4j:
    uri: "${NEO4J_URI}"
    authentication.username: "${NEO4J_USERNAME}"
    authentication.password: "${NEO4J_PASSWORD}"

logging:
  level:
    org:
      neo4j:
        driver: INFO